    <title>Bootstrap demo</title>

      body{
        text-align: center;
        font-family: "Verdana";
      }
      .header{
        color: aliceblue;
        padding: 20px;
      }
      .card-img-top{
        height:280px;
        width: auto;
      }
      .card{
        transition: all 0.3s;
      }
      .card:hover{
        transform: scale(1.12);
